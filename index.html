<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pine City Zoo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Pine City Zoo</h1>
        <p>Welcome to our zoo! Click an animal to learn more.</p>
    </header>

    <div class="animal-list">
        <div class="animal" onclick="viewAnimal('lion')">
            <img src="lion.jpg" alt="Lion">
            <h2>Lion</h2>
        </div>

        <div class="animal" onclick="viewAnimal('elephant')">
            <img src="elephant.jpg" alt="Elephant">
            <h2>Elephant</h2>
        </div>

        <div class="animal" onclick="viewAnimal('giraffe')">
            <img src="giraffe.jpg" alt="Giraffe">
            <h2>Giraffe</h2>
        </div>

        <div class="animal" onclick="viewAnimal('penguin')">
            <img src="penguin.jpg" alt="Penguin">
            <h2>Penguin</h2>
        </div>

        <div class="animal" onclick="viewAnimal('zebra')">
            <img src="zebra.jpg" alt="Zebra">
            <h2>Zebra</h2>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
