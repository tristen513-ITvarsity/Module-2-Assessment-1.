<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pine City Zoo</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Pine City Zoo</h1>
        <p class="subtitle">Explore wildlife, learn, discover.</p>
    </header>

    <!-- SEARCH + FILTER BAR -->
    <section class="top-bar">
        <input type="text" id="searchInput" placeholder="Search animals...">
        
        <select id="filterSelect">
            <option value="all">All Animals</option>
            <option value="mammal">Mammals</option>
            <option value="bird">Birds</option>
        </select>

        <select id="sortSelect">
            <option value="none">Sort by...</option>
            <option value="name">Name (A-Z)</option>
            <option value="lifespan">Lifespan</option>
        </select>
    </section>

    <!-- ANIMAL GRID (generated by script.js) -->
    <main id="animalContainer"></main>

    <!-- POPUP OVERLAY -->
    <div id="popupOverlay" class="hidden"></div>

    <!-- POPUP DETAILS CARD -->
    <div id="popup" class="hidden">
        <button id="closePopup">âœ–</button>
        <img id="popupImage">
        <h2 id="popupName"></h2>
        <p id="popupInfo"></p>
        <p id="popupHabitat"></p>
        <p id="popupDiet"></p>
        <p id="popupLifespan"></p>
        <p id="popupFunFact"></p>
    </div>

    <!-- JAVASCRIPT -->
    <script src="script.js"></script>

</body>
</html>
